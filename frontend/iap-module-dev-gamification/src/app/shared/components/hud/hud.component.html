<div class="hud" *ngIf="user$ | async as user">
  <img
    class="avatar"
    src="{{ getUrl(user.display_name) }}"
    [routerLink]="'../profile/' + user.username"
  />
  <div class="user">{{ user.display_name }}</div>
  <div class="level" [routerLink]="'../score'">Level {{ user.level }}</div>
  <progress value="{{ user.experience_points }}" max="300"></progress>
</div>
