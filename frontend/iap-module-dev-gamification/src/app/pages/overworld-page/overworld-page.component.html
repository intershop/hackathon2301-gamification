<div>
  <iap-hud></iap-hud>
  <h1>Quests</h1>
  <ul>
    <li *ngFor="let quest of quests['core']">
      {{ quest.createdBy }}
      {{ quest.assignedTo }}
      {{ quest.title }}
      {{ quest.state }}
    </li>
  </ul>

  <h1>USERS</h1>
  <ul>
    <li *ngFor="let user of users">
      {{ user.name }}
    </li>
  </ul>
</div>

<div>
  <iap-quest-item></iap-quest-item>
</div>
