<div>
  <iap-hud></iap-hud>
  <div class="background">
    <div id="room" style="position: relative">
      <img class="backgroundImage" src="{{ getUrl() }}" />
      <iap-quest-item
        *ngFor="let o of objects"
        [quests]="quests"
        [team]="o.team"
        [pos]="o.pos"
        [size]="o.size"
      ></iap-quest-item>
    </div>
  </div>
</div>
